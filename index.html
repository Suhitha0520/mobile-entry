<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #25D366;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E;
        }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
        }
        #whatsapp-link {
            margin: 20px 0;
        }
        #whatsapp-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Message Generator</h1>
    
    <div class="instructions">
        <p><strong>How to use:</strong></p>
        <ol>
            <li>Enter phone number with country code (e.g., +919876543210)</li>
            <li>Enter your message (or use the default)</li>
            <li>Click "Generate Link & QR Code"</li>
            <li>Scan the QR code or click the WhatsApp link</li>
        </ol>
    </div>
    
    <div class="input-group">
        <input type="tel" id="phone" placeholder="Phone number with country code (e.g., +919876543210)" required>
    </div>
    
    <div class="input-group">
        <input type="text" id="message" placeholder="Enter your message" value="Hello!">
    </div>
    
    <button onclick="generateWhatsAppLink()">Generate Link & QR Code</button>
    
    <div id="qrcode"></div>
    
    <div id="whatsapp-link"></div>
    
    <script>
        function generateWhatsAppLink() {
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Validate phone number
            if (!phone || !phone.startsWith('+')) {
                alert("Please enter a valid phone number with country code (e.g., +1234567890)");
                return;
            }

            // Remove any non-digit characters except +
            const cleanedPhone = '+' + phone.replace(/[^\d+]/g, '').replace(/^\+/, '');
            
            // Generate WhatsApp link
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${cleanedPhone}?text=${encodedMessage}`;
            
            // Display link
            document.getElementById('whatsapp-link').innerHTML = 
                `<p>Click to open WhatsApp: <a href="${whatsappUrl}" target="_blank">Send Message</a></p>`;

            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = "";
            
            // Generate new QR code
            new QRCode(document.getElementById('qrcode'), {
                text: whatsappUrl,
                width: 200,
                height: 200,
                colorDark: "#25D366",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
